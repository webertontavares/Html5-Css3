<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p> Tente abrir esse site em varios dispositivos diferentes ou <br>simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png"type="image/png">
        <img src="imagens/imagem-g.png" alt="">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir audio em HTML5</p>

    <audio preload="metadata" autoplay controls> 
    <source src="midea/01 Leva Noiz.mp3" type="audio/mpeg">
    <source src="midea/01 Leva Noiz.ogg" type="audio/ogg">
    <source src="midea/01 Leva Noiz.wav" type="audio/nav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midea/01 Leva Noiz.mp3"> clique para baixar o arquivo MP3</a></p>
    
    </audio>
</body>
</html>
