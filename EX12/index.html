<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video está hospedado em meu proprio servidor</p>
    <video width="500" poster="imagem/capa-camaleao.png" controls autoplay loop >
        <source src="midea/video-camaleao.mp4" type="video/mp4">
        <source src="midea/Video-Camaleao.mkv" type="video/mkv">
        <source src="midea/Video-Camaleao.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com videos</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=x40QC_M01jgy7MW5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/7SEufe6lW4Q?si=jAanaVcTHcsHkYrn" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/C1yHhp9-8s4?si=fEuWNs7zvkwlvWoz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=gTznSyZwkaF7uG_p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
