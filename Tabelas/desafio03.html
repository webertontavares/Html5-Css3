<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela 03</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            position: absolute;
            
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <th rowspan="2" scope="col">Area</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th rowspan="5">Exatas</th>
                </tr>
                <tr>
                    
                    <th>Matemática</th>
                    <td>5.7</td>
                    <td>7.9</td>
                    <td>6.8</td>
                
                </tr>
                <tr>
                    <th>Física</th>
                    <td>6.8</td>
                    <td>5.6</td>
                    <td>5.7</td>
                </tr>
                <tr>
                    <th>Química</th>
                    <td>5.5</td>
                    <td>6.3</td>
                    <td>5.9</td>
                </tr>
                <tr>
                    <th>Biologia</th>
                    <td>7.7</td>
                    <td>5.5</td>
                    <td>6.6</td>
                </tr>
                <tr>
                    <th colspan="4">Média de Exatas</th>
                    <td>6.25</td>
                </tr>
                <tr>
                    <th rowspan="3">Humanas</th>
                </tr>
                <tr>
                    
                    <th>História</th>
                    <td>7.2</td>
                    <td>6.0</td>
                    <td>6.6</td>
                <tr>
                    <th>Sociologia</th>
                    <td>8.8</td>
                    <td>9.0</td>
                    <td>8.9</td>
                <tr>
                    <th colspan="4">Média de Humanas</th>
                    <td>7.75</td>
                </tr>
            </tbody>

       
    </table>
</body>
</html>
