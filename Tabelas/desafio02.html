<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            
        }
        table{
            
            border-collapse: collapse;
            width: 500px;
            height: 200px;
            text-align: center;
            font-size: 1em;

        }
       
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>
        Desafio de Tabela 02
    </h1>

    <tbody>
        <table>
            <tr>
                <td colspan="4">A</td>                 
                <td rowspan="4">B</td>
           
                
            </tr>
            <tr>
                <td rowspan="4">C</td>      
                <td>D</td>
                <td>E</td>
                <td>F</td> 
            </tr>
            <tr>                                
                <td>G</td>
                <td>H</td>
                <td>I</td> 

            </tr>
            <tr>                                
                <td>J</td>
                <td>L</td>
                <td>M</td>
                
            </tr>
            <tr>
                <td colspan="5">N</td>
            </tr>
           
        </table>
    </tbody>
</body>
</html>
